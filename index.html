<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>This isn't Pop</title>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="About Not Pop"/>
		<meta property="og:description" content="Not Pop Messenger"/>
		<meta property="og:url" content="http://www.notpoptmessenger.com/"/>
		<meta property="og:site_name" content="Not Pop"/>
		<meta name="viewport" content="user-scalable=0, initial-scale=1.0">
		<link rel='stylesheet' href="notpophp.css" type="text/css" rel="stylesheet" />

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	
	<script>
	
	jQuery(document).ready(function() {
		
		$('video#bgvideo').on("loadedmetadata", scaleVideo);
		$(window).on("resize", scaleVideo);
		
		function scaleVideo() {
	
			// Get the window height and width and saved them as variables
			
			var windowHeight = $(window).height();
			var windowWidth = $(window).width();
	
			// Get video width and height
			
			var videoNativeWidth = $('video#bgvideo')[0].videoWidth;
			var videoNativeHeight = $('video#bgvideo')[0].videoHeight;
			
			// Get the scale factor
			
			var heightScaleFactor = windowHeight / videoNativeHeight;
			var widthScaleFactor = windowWidth / videoNativeWidth;

			// Get the highest scale factor
			
			if (widthScaleFactor > heightScaleFactor) {
				var scale = widthScaleFactor;
			}
			
			else {
				var scale = heightScaleFactor;
			}

			var scaledVideoHeight = videoNativeHeight * scale;
			var scaledVideoWidth = videoNativeWidth * scale;

			$('video#bgvideo').height(scaledVideoHeight);
			$('video#bgvideo').width(scaledVideoWidth); 

		}
		
	}) 
	
	</script>	
	
		
	</head>
	<body>
		<div class="overlay">
			<div class="blurb">
				<p>Hello, Pop was <a href="https://pando.com/2015/02/19/if-pop-succeeds-in-video-messaging-it-will-be-by-embracing-not-fighting-the-constraints-of-the-channel/">a short-lived but well loved</a> video texting app.</p>
				<p><a href="http://www.popmessage.com/">POP Messenger</a> is a wonderful app found elswhere.</p>
				<p>There is <a href="https://www.youtube.com/watch?v=gE7MQ4S6Jvc">a very nice video</a> that shows what Pop was.</p>
				<p>There is another messenger app called POP. Feel free to check them out, or, talk to your friends in person over a cold beverage.</p>
			</div>    	
		</div>
	
		
		<video id="bgvideo" muted autoplay="true" loop="true">
			<source src="assets/notpop.mp4" type="video/mp4"></source>
			<source src="assets/notpop.webm" type="video/webm"></source>
			<source src="assets/notpop.ogv" type="video/webm"></source>	
			
		</video>
	
		
	</body>
</html>
